<button type="button" class="btn-secondary btn" (click)="showList()">Show List (atention)</button>

<app-add-attention></app-add-attention>


<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">
      mascota
    </th>
    <th scope="col">
      atencion
    </th>
    <th scope="col">
      costo
    </th>
    <th scope="col">
      Fecha
    </th>
    <th scope="col">
      action
    </th>
  </tr>
  </thead>
  <tbody>
    @if (!loading) {
      @for (attention of attenciones; track $index) {
        <tr>
          <td>{{ attention.mascota }}</td>
          <td>{{ attention.atencion }}</td>
          <td>{{ attention.costo | iva }}</td>
          <td>{{ attention.fecha }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="removeAtencion($index)">-</button>
          </td>
        </tr>
      }
    }

    @if (loading) {
      <tr>
        <td colspan="5" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </td>
      </tr>
    }

  </tbody>
</table>
