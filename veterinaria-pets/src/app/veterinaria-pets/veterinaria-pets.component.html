<div class="container bg-primary red-border">
  <p class="text-light text-center">Veterinaria Pets</p>

  @if (!load){
    <div class="progress">
      <div class="progress-bar bg-danger" role="progressbar" aria-label="Basic example" aria-valuenow="75"
           [style.width]="progress + '%'"
           [attr.aria-valuenow]="progress"
           aria-valuemax="100">
        {{progress|number: '1.0-0'}} %
      </div>
    </div>
  }

  @if (load){
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="check()">
      <label class="form-check-label" for="flexCheckDefault">
        show list
      </label>
    </div>
  }

  @if (show) {
    @for (pet of pets; track $index) {
      <app-pet-card [pet]="pet"></app-pet-card>
    }
  }
</div>
